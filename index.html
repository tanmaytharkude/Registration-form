<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="col-md-5 mx-auto">
      <div class="title">
        <i class="fa-regular fa-user"></i>
        <h2>Registration Form</h2>
      </div>
      <form class="mt-5" id="register" onsubmit="return validateForm()">
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Username:</label>
          <input type="username" class="form-control" id="exampleInputusername1" required >
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email Address:</label>
          <input type="email" class="form-control" id="exampleInputEmail1" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password:</label>
          <input type="password" class="form-control" id="exampleInputPassword1" minlength="8" required>
        </div>
        <div class="mb-3">
          <button type="reset" class="btn btn-secondary btn-dark me-3" id="register">Reset</button>
          <button type="submit" class="btn btn-primary btn-dark ">Submit</button>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
